name: "Test"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@feature/read-any-property

    - uses: actions/cache@feature/read-any-property
      id: cache
      with:
        path: node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: Unit Test
      run: npm test

    - name: Local action test with version
      uses: ./
      id: version

    - name: Get version
      run: echo "Version is  ${{ steps.version.outputs.propertyValue }}"

    - name: Local action test with description
      uses: ./
      with: 
          propertyKey: "description"
      id: description

    - name: Get description
      run: echo "Description is  ${{ steps.description.outputs.propertyValue }}"
